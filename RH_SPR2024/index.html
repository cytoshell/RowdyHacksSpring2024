<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabid Tasker</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

    <body>
      <div id="task-container">
        <div id="boards">
          <h1>Boards</h1>
        </div>
  
        <div id="calendar">
          <h1>Calendar</h1>
        </div>
  
        <div id="notes">
          <h1>Notes</h1>
        </div>
      </div>

      <div id="header">
        <div id="logo">
          <h1>Rabid Tasker</h1>
        </div>
  
        <nav id="task-bar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact Us</a>
          <a href="#"><img id="profile-picture" src="Images/dino_avatar.png" alt="Profile"></a>
        </nav>
      </div>  

      <div id="working-space">
        <div id="project-space">
          <h1>Active Projects</h1>
          <button id="create-project">
            <i class="fa-solid fa-plus" style="font-size: 62px"></i>
            <h1 style="font-size: 18px; color: grey">Add New</h1>
          </button>

          <div id="active-projects">
            <div class="icon">
              <img src="Images/Profile_Picture.jpg" style="width: 100%; height: 35%" alt="Image">
              <h1>Project Name</h1>
            </div> 
          </div>
          
          
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
